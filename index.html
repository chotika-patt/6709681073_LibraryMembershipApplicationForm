<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Library Membership Application Form</h1>
    <form>

        <label for="fnamethai">ชื่อ-สกุล (ภาษาไทย) <span class="required">*</span></label>
        <div class="input-group">
            <input type="text" id="fnamethai" name="fnamethai" required pattern="^[ก-๙\s]+$" title="กรุณากรอกชื่อเป็นภาษาไทยเท่านั้น" placeholder="ชื่อ (ภาษาไทย)">
            <input type="text" id="lnamethai" name="lnamethai" required pattern="^[ก-๙\s]+$" title="กรุณากรอกนามสกุลเป็นภาษาไทยเท่านั้น" placeholder="นามสกุล (ภาษาไทย)">
        </div>
        
        <label for="fnameeng">Name (English) <span class="required">*</span></label>
        <div class="input-group">
            <input type="text" id="fnameeng" name="fnameeng" required pattern="^[a-zA-Z\s]+$" title="Please enter your first name in English only" placeholder="First Name">
            <input type="text" id="lnameeng" name="lnameeng" required pattern="^[a-zA-Z\s]+$" title="Please enter your last name in English only" placeholder="Last Name">
        </div>

        <div class="gender-id-group">
            <div>
                <label for="gender">เพศ <span class="required">*</span></label>
                <select name="gender" id="gender" required>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่น ๆ</option>
                </select>
            </div>

            <div>
                <label for="studentid">รหัสนักศึกษา <span class="required">*</span></label>
                <input type="text" id="studentid" name="studentid" required pattern="[0-9]{10}" title="กรุณากรอกรหัสนักศึกษา 10 หลัก" placeholder="รหัสนักศึกษา">
            </div>

            <div>
                <label for="faculty">คณะที่ศึกษา <span class="required">*</span></label>
                <input list="faculties" name="faculty" id="faculty" required size="30" title="กรุณากรอกคณะที่ศึกษา" placeholder="คณะที่ศึกษา">
                <datalist id="faculties">
                    <option value="คณะนิติศาสตร์"></option>
                    <option value="คณะพาณิชยศาสตร์และการบัญชี"></option>
                    <option value="คณะรัฐศาสตร์"></option>
                    <option value="คณะเศรษฐศาสตร์"></option>
                    <option value="คณะสังคมสงเคราะห์ศาสตร์"></option>
                    <option value="คณะสังคมวิทยาและมานุษยวิทยา"></option>
                    <option value="คณะศิลปศาสตร์"></option>
                    <option value="คณะวารสารศาสตร์และสื่อสารมวลชน"></option>
                    <option value="คณะวิทยาศาสตร์และเทคโนโลยี"></option>
                    <option value="คณะวิศวกรรมศาสตร์"></option>
                    <option value="คณะสถาปัตยกรรมศาสตร์และการผังเมือง"></option>
                    <option value="คณะศิลปกรรมศาสตร์"></option>
                    <option value="คณะแพทยศาสตร์"></option>
                    <option value="คณะสหเวชศาสตร์"></option>
                    <option value="คณะทันตแพทยศาสตร์"></option>
                    <option value="คณะพยาบาลศาสตร์"></option>
                    <option value="คณะสาธารณสุขศาสตร์"></option>
                    <option value="คณะเภสัชศาสตร์"></option>
                    <option value="คณะวิทยาการเรียนรู้และศึกษาศาสตร์"></option>
                </datalist>
            </div>
        </div>

        <div class="email-dob-group">
            <div>
                <label for="email">ที่อยู่อีเมล <span class="required">*</span></label>
                <input type="email" id="email" name="email" required size="25" placeholder="somchai-wit@dome.tu.ac.th" pattern="^[a-zA-Z0-9._%+-]+@[dD][oO][mM][eE]\.[tT][uU]\.[aA][cC]\.[tT][hH]$" title="กรุณากรอกอีเมลในรูปแบบ : somchai-wit@dome.tu.ac.th">
            </div>
            <div>
                <label for="dob">วันเดือนปีเกิด <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" required title="กรุณากรอกวันเดือนปีเกิด">
            </div>
        </div>        
        
        <label for="book-preference">ประเภทของหนังสือที่สนใจ</label>
        <div>
            <div class="category-option">
                <input type="checkbox" id="novel" name="book-category" value="นิยาย">
                <label for="novel">
                    <i class="fas fa-book"></i>
                    <div>นิยาย</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="yaoi" name="book-category" value="หนังสือวาย ยูริ">
                <label for="yaoi">
                    <i class="fas fa-heart"></i>
                    <div>หนังสือวาย/ยูริ</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="translated-novel" name="book-category" value="นิยายแปล">
                <label for="translated-novel">
                    <i class="fas fa-language"></i>
                    <div>หนังสือต่างประเทศ</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="literature" name="book-category" value="วรรณกรรม">
                <label for="literature">
                    <i class="fas fa-feather-alt"></i>
                    <div>วรรณกรรม</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="education" name="book-category" value="การศึกษา">
                <label for="education">
                    <i class="fas fa-graduation-cap"></i>
                    <div>การศึกษา</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="finance" name="book-category" value="การเงินการลงทุน">
                <label for="finance">
                    <i class="fas fa-chart-line"></i>
                    <div>การเงินการลงทุน</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="comics" name="book-category" value="การ์ตูน">
                <label for="comics">
                    <i class="fas fa-child"></i>
                    <div>การ์ตูน</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="self-development" name="book-category" value="การพัฒนาตนเอง">
                <label for="self-development">
                    <i class="fas fa-brain"></i>
                    <div>การพัฒนาตนเอง</div>
                </label>
            </div>

        </div>

        <div class="subscription-option">
            <label>ความต้องการรับข่าวสารจากห้องสมุดทางอีเมล</label>
            <div class="radio-options">
                <input type="radio" id="subscribe-yes" name="subscribe" value="yes" required>
                <label for="subscribe-yes" class="custom-radio">ใช่</label>
                
                <input type="radio" id="subscribe-no" name="subscribe" value="no">
                <label for="subscribe-no" class="custom-radio">ไม่ใช่</label>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
