<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Library Membership Application Form</h1>
    <form>

        <label for="fnamethai">ชื่อ (ภาษาไทย):</label>
        <input type="text" id="fnamethai" name="fnamethai" required pattern="^[ก-๙\s]+$" title="กรุณากรอกชื่อเป็นภาษาไทยเท่านั้น">
        
        <label for="lnamethai">นามสกุล (ภาษาไทย):</label>
        <input type="text" id="lnamethai" name="lnamethai" required pattern="^[ก-๙\s]+$" title="กรุณากรอกนามสกุลเป็นภาษาไทยเท่านั้น">
        
        <label for="fnameeng">First Name (English):</label>
        <input type="text" id="fnameeng" name="fnameeng" required pattern="^[a-zA-Z\s]+$" title="Please enter your first name in English only">
        
        <label for="lnameeng">Last Name (English):</label>
        <input type="text" id="lnameeng" name="lnameeng" required pattern="^[a-zA-Z\s]+$" title="Please enter your last name in English only">
        
        <label for="gender">เพศ:</label>
        <select name="gender" id="gender" required>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่น ๆ</option>
        </select>
        
        <label for="studentid">รหัสนักศึกษา:</label>
        <input type="text" id="studentid" name="studentid" required pattern="[0-9]{10}" title="กรุณากรอกรหัสนักศึกษา 10 หลัก">
        
        <label for="faculty">คณะที่ศึกษา:</label>
        <input list="faculties" name="faculty" id="faculty" required>
        <datalist id="faculties">
            <option value="คณะนิติศาสตร์"></option>
            <option value="คณะพาณิชยศาสตร์และการบัญชี"></option>
            <option value="คณะรัฐศาสตร์"></option>
            <option value="คณะเศรษฐศาสตร์"></option>
            <option value="คณะสังคมสงเคราะห์ศาสตร์"></option>
            <option value="คณะสังคมวิทยาและมานุษยวิทยา"></option>
            <option value="คณะศิลปศาสตร์"></option>
            <option value="คณะวารสารศาสตร์และสื่อสารมวลชน"></option>
            <option value="คณะวิทยาศาสตร์และเทคโนโลยี"></option>
            <option value="คณะวิศวกรรมศาสตร์"></option>
            <option value="คณะสถาปัตยกรรมศาสตร์และการผังเมือง"></option>
            <option value="คณะศิลปกรรมศาสตร์"></option>
            <option value="คณะแพทยศาสตร์"></option>
            <option value="คณะสหเวชศาสตร์"></option>
            <option value="คณะทันตแพทยศาสตร์"></option>
            <option value="คณะพยาบาลศาสตร์"></option>
            <option value="คณะสาธารณสุขศาสตร์"></option>
            <option value="คณะเภสัชศาสตร์"></option>
            <option value="คณะวิทยาการเรียนรู้และศึกษาศาสตร์"></option>
        </datalist>
        
        <label for="email">ที่อยู่อีเมล:</label>
        <input type="email" id="email" name="email" required placeholder="somchai-wit@dome.tu.ac.th" pattern="^[a-zA-Z0-9._%+-]+@[dD][oO][mM][eE]\.[tT][uU]\.[aA][cC]\.[tT][hH]$" title="Please enter a valid email address in the format: somchai-wit@dome.tu.ac.th">
        
        <label for="dob">วันเดือนปีเกิด:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="book-preference">ประเภทของหนังสือที่สนใจ:</label>
        <div>
            <div class="category-option">
                <input type="checkbox" id="novel" name="book-category" value="นิยาย">
                <label for="novel">
                    <i class="fas fa-book"></i>
                    <div>นิยาย</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="yaoi" name="book-category" value="หนังสือวาย ยูริ">
                <label for="yaoi">
                    <i class="fas fa-heart"></i>
                    <div>หนังสือวาย/ยูริ</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="translated-novel" name="book-category" value="นิยายแปล">
                <label for="translated-novel">
                    <i class="fas fa-language"></i>
                    <div>หนังสือต่างประเทศ</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="literature" name="book-category" value="วรรณกรรม">
                <label for="literature">
                    <i class="fas fa-feather-alt"></i>
                    <div>วรรณกรรม</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="education" name="book-category" value="การศึกษา">
                <label for="education">
                    <i class="fas fa-graduation-cap"></i>
                    <div>การศึกษา</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="finance" name="book-category" value="การเงินการลงทุน">
                <label for="finance">
                    <i class="fas fa-chart-line"></i>
                    <div>การเงินการลงทุน</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="comics" name="book-category" value="การ์ตูน">
                <label for="comics">
                    <i class="fas fa-child"></i>
                    <div>การ์ตูน</div>
                </label>
            </div>
            <div class="category-option">
                <input type="checkbox" id="self-development" name="book-category" value="การพัฒนาตนเอง">
                <label for="self-development">
                    <i class="fas fa-brain"></i>
                    <div>การพัฒนาตนเอง</div>
                </label>
            </div>

        </div>

        <label>ความต้องการรับข่าวสารจากห้องสมุดทางอีเมล:</label>
        <input type="radio" id="subscribe-yes" name="subscribe" value="yes" required>
        <label for="subscribe-yes">ใช่</label>
        <input type="radio" id="subscribe-no" name="subscribe" value="no">
        <label for="subscribe-no">ไม่ใช่</label>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
